<div class="card m-3">
  <h5 class="card-header">Contact US</h5>
  <div class="card-body">
    <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label>Title</label>
          <select name="title" class="form-control" [(ngModel)]="model.title" #title="ngModel"
            [ngClass]="{'is-invalid':f.submitted && title.invalid }" required>
            <option value="">...select...</option>
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
          </select>
          <div *ngIf="f.submitted && title.invalid" class="invalid-feedback">
            <div *ngIf="title.errors.required">
              Title is required
            </div>
          </div>
        </div>
        <div class=" form-group">
          <label>Firstname</label>
          <input type="text" name="firstname" class="form-control" [(ngModel)]="model.fname" #fname="ngModel"
            [ngClass]="{'is-invalid':f.submitted && fname.invalid }" required minlength="6" />
          <div *ngIf="f.submitted && fname.invalid" class="invalid-feedback">
            <div *ngIf="fname.errors.required">
              Firstname is required
            </div>
            <div *ngIf="fname.errors.minlength">
              Firstname should be min of 6 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Lastname</label>
          <input type="text" name="lastname" class="form-control" [(ngModel)]="model.lname" #lname="ngModel"
            [ngClass]="{'is-invalid':f.submitted && lname.invalid }" required />
          <div *ngIf="f.submitted && lname.invalid" class="invalid-feedback">
            <div *ngIf="lname.errors.required">
              lastname is required
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" class="form-control" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" name="phone" class="form-control" />
        </div>
      </div>
      <div class="form-row my-3">
        <button class="btn btn-primary mx-2">Contact</button>
        <button class="btn btn-danger">Cancel</button>
      </div>
    </form>
  </div>
</div>
